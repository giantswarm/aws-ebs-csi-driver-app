apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
# CRDs
- upstream/client/config/crd
# Snapshot controller
- upstream/deploy/kubernetes/snapshot-controller

namespace: "{{ .Release.Namespace }}"

labels:
# Common labels
- pairs:
    helm.sh/chart: aws-ebs-csi-driver-app
    app.kubernetes.io/name: snapshot-controller
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    giantswarm.io/service-type: managed
    application.giantswarm.io/team: phoenix
  includeTemplates: true

images:
# Snapshot controller
- name: registry.k8s.io/sig-storage/snapshot-controller
  newName: gsoci.azurecr.io/giantswarm/snapshot-controller

patches:
# CRDs
- path: patches/crds/all.yaml
  target:
    group: apiextensions.k8s.io
    version: v1
    kind: CustomResourceDefinition
# Service accounts
- path: patches/serviceaccounts/snapshot-controller.yaml
- target:
    kind: Deployment
    name: snapshot-controller
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: snapshot-controller
    spec:
      template:
        spec:
          containers:
          - name: snapshot-controller
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
